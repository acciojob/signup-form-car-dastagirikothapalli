<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, button {
      margin-bottom: 15px;
      padding: 8px;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Signup Form</h1>
  <form action="#" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required>

    <label>Gender</label>
    <input type="radio" id="gender_m" name="gender" value="male" required>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" value="female" required>
    <label for="gender_f">Female</label>

    <label for="cars">Car Brands</label>
    <select id="cars" name="cars" required>
      <option value="">--Please choose an option--</option>
      <option value="toyota">Toyota</option>
      <option value="ford">Ford</option>
      <option value="honda">Honda</option>
      <option value="bmw">BMW</option>
    </select>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" placeholder="Age" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required>

    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <input type="checkbox" id="tos" name="tos" required>
    <label for="tos">I agree to the TOS</label>

    <button type="submit">Signup</button>
  </form>

</body>
</html>
